en: &DEFAULT_EN
  header:
    title: Welcome to our HealthCare Center
    text: It's Nice To Meet You
    button: Discover more
    buttonlink: "#services"

  portfolio:
    title: "Portfolio"
    text: "Our highlighted project"
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Timeline"
    text: "Development of Thieu Lam Nung Xi"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Establish of first Training Center in Thu Duc City"
        year: "2013"
        desc: "Founded with the mission to integrate martial arts and ancient acupuncture techniques, focusing on comprehensive health care and recovery."
        image: assets/img/timeline/1.png
        alt:
      - title: "New healthcare center in District 2, Thu Duc City"
        year: "Septemver 2023"
        desc: "In September, we opened a new training place, further expanding our capacity to serve and empower more individuals with our health-focused martial arts programs."
        image: assets/img/timeline/q2.png
        alt:
      - title: "10-Year Anniversary Celebration"
        year: "October 2023"
        desc: "Celebrated our 10-Year Anniversary with a special ceremony highlighting a decade of growth and achievements in integrating martial arts with acupuncture for health and wellness. The event featured performances, speeches, and a community reception, marking a milestone in our journey and commitment to our members."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Main Dojo of Nung Xi"
        year: "October 2024"
        desc: " Created the main dojo, a dedicated space where the brothers and sisters of the Nung Xi Shaolin can reunite and practice, furthering our tradition of martial arts and wellness integration."
        image: assets/img/timeline/3.jpg
        alt: image alt text
    end: "Be Part <br> of Our <br> Story!"

  about:
    title: "About Us"
    text: "our story"
    body: "Founded in 2013, ThieuLamNungXi is dedicated to promoting health and well-being through the time-honored practices of martial arts. Our unique approach integrates ancient acupuncture treatments with martial arts training, focusing on health recovery, immune system maintenance, and enhancing body flexibility. Our programs are designed for individuals of all ages seeking to improve their physical health and achieve mental balance. Join us to embark on a journey of transformation and empowerment, nurturing your body and mind in a supportive community environment."
    section: about

  team:
    title: "Meet Our Enthusiastic Team"
    text: "."
    subtext: At the heart of Thieu Lam Nung Xi is a team of dedicated professionals, each bringing a unique blend of expertise and zeal to our community. Our instructors are not only masters of martial arts and skilled in ancient acupuncture techniques, but they also share a profound commitment to enhancing health and well-being. Passionate about empowering individuals, they infuse every session with energy and enthusiasm, ensuring that all who join us feel welcomed, motivated, and capable of achieving their health and fitness goals. This vibrant group is committed to fostering a supportive environment where every member can thrive physically, mentally, and spiritually.
    section: team
    people:
      - name: "Master Long Phi Su"
        role: "Nung Xi Head"
        image: assets/img/team/thaysu.png
      - name: "Master Thach Truong"
        role: "Acupuncture Lead"
        image: assets/img/team/2.png
      - name: "Master Vu Nguyen"
        role: "Acupuncture Lead"
        image: assets/img/team/thayvu.png
      - name: "Master Ty"
        role: "Acupuncture Lead"
        image: assets/img/team/thayty.png
      - name: "Master Hiep Tran"
        role: "Acupuncture Lead"
        image: assets/img/team/thayhiep.png

  contact:
    title: "Contact Us"
    text: "Lorem ipsum or call 123456789"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
