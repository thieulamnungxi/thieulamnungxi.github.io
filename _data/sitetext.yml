    text: "our story"
    body: 'Vào năm 1972, võ đường Long Phi Báu chính thức ra đời tại quận Gò Vấp, thành phố Hồ Chí Minh, do cố võ sư Long Hữu Hội thành lập, và đã trao lại chức trường môn cho đại võ sư Long Phi Báu. Cùng với sự phát triển mạnh mẽ của nền võ thuật Việt Nam,võ đường Long Phi Báu đã lớn mạnh và mở rộng ra nhiều chi nhánh và nhiều địa phương, trong đó có võ đường Long Phi Báu Thủ Đức do võ sư Long Phi Sử phụ trách.

Đất nước Việt Nam đã phát triển và hội nhập sôi dộng với nền kinh tế thế giới, nên lối sống công nghiệp đã thấm nhuần vào cuộc sống của người dân, từ đó làm thay đổi cách sinh hoạt của nhiều người như ngồi nhiều ít vận động, kết hợp với môi trường sống bị ô nhiễm, sử dụng nhiều hoá chất trong đời sống hằng ngày, đã gây ra các tình trạng liên quan và ảnh hưởng đến xương khớp, các đốt sống lưng, cổ vai gáy, lưng, tê bì chân tay của rất nhiều người. Ngoài ra còn có các chấn thương trong hoạt động thể dục thể thao cũng như luỵện tập võ thuật mà các võ sư đã chứng kiến trong thời gian dài. Các võ sư rất tâm tư và trăn trở. 

"Làm sao để có được một giải pháp giải quyết các vấn đề về xương, khớp, sức khoẻ nhằm làm giảm bớt nỗi đau và sự bất tiện trong cuộc sống đời thường nhiều người bị mắc phải."

Qua quá trình nghiên cứu thực tế tập luyện, với nhiều người tại các võ đường, cùng với học hỏi và tìm hiểu từ nhiều nguồn tư liệu, và các nghiên cứu chuyên môn về các yếu tố, nguyên nhân gây ra các tình trạng tê bì chân tay, xương cốt, các đốt sống lưng,
cổ vai gáy ...  Đến nay thầy Long Phi Sử của võ đường Long Phi Báu Thủ Đức, đã phát triển phương pháp bấm huyệt cổ học, kết hợp tập luyện nhằm hồi phục và duy trì chức năng bình thường của những người bị tình trạng như tê bì chân tay, thoái hoá, các dây thần kinh bị chèn ép, và khớp.

Nhờ sự thấu hiểu và tận tâm hết mình vì người đau xương khớp, tê bì chân tay, và các môn sinh mà sư phụ, sư thầy và các môn sinh 
đã mang lại niềm vui cho nhiều gia đình, nhiều cá nhân. Võ đường Long Phi Báu Thủ Đức là nơi người yêu võ thuật, trân quý sức khoẻ, người tê bì chân tay, thoát hoá đốt sống lưng, cổ vai gáy đã trao trọn niềm tin, trao trọn một chữ nhân.'
